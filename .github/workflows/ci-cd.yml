# .github/workflows/ci-cd.yml
name: CI + CD â€“ marketinghub backend

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  APP_DIR: /opt/marketinghub/app           # caminho no servidor
  VPS_IP: 191.252.92.222              # â† IP fixo do servidor

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 1) BUILD â€“ compila, testa e empacota
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_ACTOR: ${{ github.actor }}
    defaults:                     # ğŸ‘‰ forÃ§a todos os steps a rodarem em backend/ads-service
      run:
        working-directory: backend/ads-service

    steps:
      - uses: actions/checkout@v4           # clona o repositÃ³rio

      - name: Setup Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache repositÃ³rio Maven manual (fallback)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Rodar testes
        run: mvn -B test

      - name: Build and publish to GitHub Packages
        run: mvn -B -s ../settings.xml deploy -DskipTests

      - name: Publicar artefato
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/ads-service/target/app.jar

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 2) DEPLOY â€“ transfere JAR e reinicia
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:  # <- este bloco estava fora do alinhamento correto
      - uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: target

      - name: Adicionar chave SSH ao agente
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Adicionar VPS ao known_hosts
        run: ssh-keyscan -H ${VPS_IP} >> ~/.ssh/known_hosts
 
      - name: Teste SSH (debug)
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o BatchMode=yes -vvv \
              marketinghub@${VPS_IP} echo ok
    

      - name: Sincronizar JAR e reiniciar serviÃ§o
        run: |
          JAR=$(ls -S target/*.jar | head -n 1)
          rsync -az --delete "$JAR" marketinghub@${VPS_IP}:${APP_DIR}/
          ssh marketinghub@${VPS_IP} "sudo -n systemctl restart marketinghub-backend.service"
