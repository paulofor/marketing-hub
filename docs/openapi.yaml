openapi: 3.0.0
info:
  title: Marketing Hub API
  version: 1.0.0
paths:
  /api/niches/{nicheId}/experiments:
    post:
      summary: Criar experimento
      parameters:
        - in: path
          name: nicheId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExperimentRequest'
    get:
      summary: Listar experimentos do nicho
      parameters:
        - in: path
          name: nicheId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
  /api/experiments/{id}/duplicate:
    post:
      summary: Duplicar experimento
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
components:
  schemas:
    CreateExperimentRequest:
      type: object
      properties:
        name:
          type: string
        hypothesis:
          type: string
        kpiTarget:
          type: number
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
  /api/experiments/{id}/creatives:
    post:
      summary: Criar criativo
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCreativeRequest'
    get:
      summary: Listar criativos do experimento
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
  /api/creatives/{id}/preview:
    get:
      summary: Preview do criativo
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
components:
  schemas:
    CreateCreativeRequest:
      type: object
      properties:
        headline:
          type: string
        primaryText:
          type: string
        imageUrl:
          type: string
        status:
          type: string
          enum: [DRAFT, READY]

  /api/angles:
    get:
      summary: Listar angles
      responses:
        '200':
          description: OK
    post:
      summary: Criar angle
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAngleRequest'
      responses:
        '200':
          description: OK
        '400':
          description: Invalid data
  /api/angles/{id}:
    put:
      summary: Atualizar angle
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AngleDto'
      responses:
        '200':
          description: OK
        '400':
          description: Invalid data
        '404':
          description: Not found
  /api/visual-proofs:
    get:
      summary: Listar visual proofs
      responses:
        '200':
          description: OK
    post:
      summary: Criar visual proof
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVisualProofRequest'
      responses:
        '200':
          description: OK
  /api/emotional-triggers:
    get:
      summary: Listar emotional triggers
      responses:
        '200':
          description: OK
    post:
      summary: Criar emotional trigger
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEmotionalTriggerRequest'
      responses:
        '200':
          description: OK
  /api/creatives/{id}/labels:
    patch:
      summary: Atualizar labels do criativo
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCreativeLabelsRequest'
      responses:
        '200':
          description: OK
components:
  schemas:
    CreateAngleRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        frameType:
          type: string
  AngleDto:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      description:
        type: string
    CreateVisualProofRequest:
      type: object
      properties:
        name:
          type: string
        proofType:
          type: string
        description:
          type: string
    CreateEmotionalTriggerRequest:
      type: object
      properties:
        name:
          type: string
        valence:
          type: string
        description:
          type: string
    UpdateCreativeLabelsRequest:
      type: object
      properties:
        angleId:
          type: integer
        visualProofId:
          type: integer
        emotionalTriggerId:
          type: integer
